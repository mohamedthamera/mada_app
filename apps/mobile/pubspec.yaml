name: mada_mobile
description: Mada Arabic-first learning app.
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.10.7 <4.0.0"
  flutter: ">=3.19.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  dio: ^5.6.0
  supabase_flutter: ^2.6.0
  flutter_dotenv: ^5.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  connectivity_plus: ^6.0.5
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  lottie: ^3.1.2
  purchases_flutter: ^9.10.7
  pdf: ^3.11.1
  printing: ^5.13.3
  qr_flutter: ^4.1.0
  video_player: ^2.9.2
  device_info_plus: ^11.1.1
  flutter_windowmanager: ^0.2.0
  url_launcher: ^6.2.5
  shared:
    path: ../../packages/shared

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/videos/
    - .env
    - .env.dev
    - .env.staging
    - .env.prod
